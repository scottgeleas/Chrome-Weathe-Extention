<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/popup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap"
            rel="stylesheet"
        />
        <title>Simple Weather</title>
    </head>
    <body>
        <main>
            <header>
                <img src="assets/images/weather64.png" />
                <h1>Simple Weather</h1>
            </header>
            <section id="search">
                <h2>Enter a city to check the weather</h2>
                <form autocomplete="on">
                    <section id="inputs">
                        <article>
                            <label for="city">City: </label>
                            <input
                                id="city-input"
                                name="city"
                                type="text"
                                placeholder=" Boston"
                                required
                            />
                        </article>

                        <article>
                            <label for="state">State: </label>
                            <input
                                id="state-input"
                                name="state"
                                type="text"
                                placeholder=" Massachusetts"
                                required
                            />
                        </article>
                    </section>

                    <button>Search</button>
                </form>
            </section>

            <section id="information" class="hide">
                <article class="location">
                    <h2>
                        <span id="city"></span>
                    </h2>
                </article>

                <article class="icon">
                    <img id="icon" />
                </article>

                <article class="description">
                    <p id="description"></p>
                </article>

                <article class="temp">
                    <p id="temp"></p>
                </article>

                <article class="min-temp">
                    <p id="min-temp"></p>
                </article>

                <article class="max-temp">
                    <p id="max-temp"></p>
                </article>

                <article class="wind">
                    <p id="wind"></p>
                </article>
            </section>

            <h3 id="error" class="hide">Error</h3>
        </main>
        <footer>
            <a
                href="https://www.flaticon.com/free-icons/weather"
                title="weather icons"
                >Weather icon created by iconixar - Flaticon</a
            >
        </footer>
        <script src="./assets/js/stateCodes.js"></script>
        <script src="./assets/js/fetchWeather.js"></script>
    </body>
</html>
