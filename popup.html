<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/popup.css" />
        <title>Simple Weather</title>
    </head>
    <body>
        <main>
            <h1>Simple Weather</h1>
            <section id="search">
                <h2>Search for a city</h2>
                <form>
                    <section id="inputs">
                        <article>
                            <label for="city">City: </label>
                            <input
                                id="city-input"
                                name="city"
                                type="text"
                                placeholder=" Boston"
                            />
                        </article>
                        <article>
                            <label for="state">State: </label>
                            <input
                                id="state-input"
                                name="state"
                                type="text"
                                placeholder=" Massachusetts"
                            />
                        </article>
                    </section>
                    <button>Search</button>
                </form>
            </section>
            <section id="information">
                <article class="location">
                    <h3>
                        <span id="city"></span>
                    </h3>
                </article>

                <article class="icon">
                    <img id="icon" />
                </article>

                <article class="description">
                    <p id="description"></p>
                </article>

                <article class="temp">
                    <p id="temp"></p>
                </article>

                <article class="min-temp">
                    <p id="min-temp"></p>
                </article>

                <article class="max-temp">
                    <p id="max-temp"></p>
                </article>

                <article class="wind">
                    <p id="wind"></p>
                </article>
            </section>
        </main>
        <script src="./assets/js/stateCodes.js"></script>
        <script src="./assets/js/fetchWeather.js"></script>
    </body>
</html>
