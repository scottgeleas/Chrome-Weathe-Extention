<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/popup.css" />
        <title>Simple Weather</title>
    </head>
    <body>
        <main>
            <h1>Simple Weather</h1>
            <section id="search">
                <h2>Search for a city</h2>
                <form>
                    <section id="inputs">
                        <section>
                            <label for="city">City: </label>
                             <input id="city-input" name="city" type="text" placeholder=" Boston"/>
                        </section>
                        <section>
                            <label for="state">State: </label>
                            <input id="state-input" name="state" type="text" placeholder=" Massachusetts" />
                        </section>
                    </section>
                    <button>Search</button>
                </form>
            </section>
            <article id="information">
                <article class="location">
                    <h2>Current Weather for Boston<span id="location"></span></h2>
                </article>
                
                <img id="icon" />
             
                <article class="temp">
                    <p id="temp"></p>
                </article>
              
                <article class="description">
                    <p id="description"></p>
              
                <article class="humidty">
                    <p id="humidity"></p>
                </article>
              
                <article class="wind">
                    <p id="wind"></p>
                </article>
            </article>
        </main>
        <script src="./assets/js/fetchWeather.js"></script>
    </body>
</html>
